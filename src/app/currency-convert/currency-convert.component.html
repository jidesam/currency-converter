<div class="w-full bg-slate-200 mx-auto  h-screen pt-[150px] text-center">
  Currency Converter
  <div class="w-[50%] mx-auto my-auto bg-white h-[500px] text-center  rounded-md border-t-4 border-sky-300 ">
      <div class="text-blue-600 p-5">
        Exchange rate
      </div>
      
      <div class="text-black text-4xl ">
        $40
      </div>
     <div class="p-3 mt-5">
      <h4 class="align-left">
        Amount
      </h4>
       <input type="text" class="border-gray-400 border-2  p-3 w-[400px] rounded-md">
     </div>

      <div class="currencies">
        <div class="from-to flex justify-between p-7">
          <div class="w-[50%]">
            from
          </div>
          <div class="w-[50%]">to</div>
        </div>
        <div class="currency-swap p-7 flex justify-between p-7">
          <div class="currency1  w-[35%] flex justify-evenly items-center p-3">
             
                <select name="" id="" class="w-full px-4 py-2 text-xl font-bold border border-slate-100 focus:outline-0">
                <option value="{{item.key}}" *ngFor="let item of allCurrency | keyvalue">{{item.value}}</option>
                <option value="usd">usd</option>
                <option value="btc">btc</option>
              </select>
          </div>
          <div class="arr  w-[25%]">
              <div>
                SWITCH
              </div>
          </div>
          <div class="currency1  w-[35%] flex justify-evenly items-center p-3">
             
                <select name="" id="" class="w-full px-4 py-2 text-xl font-bold border border-slate-100 focus:outline-0">
                <option value="{{item.key}}" *ngFor="let item of allCurrency | keyvalue">{{item.value}}</option>
                <option value="usd">usd</option>
                <option value="btc">btc</option>
              </select>
          </div>

        </div>
      </div>
        <button class="btn p-2 w-[50%] bg-sky-500 text-white rounded-md">Convert</button>
  </div>
</div>
